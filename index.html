<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hungry Monster API Practice Project by Monir H</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css"

        crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="style.css" media="all" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
        <form class="container container-fluid">
            <a class="navbar-brand">Navbar</a>
            <div class="d-flex">
                <p class="mx-3 pt-3">Home</p>
                <p class="mx-3 pt-3">About</p>
                <p class="active mx-3 pt-3">Recipies</p>
            </div>
        </form>
    </nav>

    <!-- INPUT AND SEARCH BUTTON -->
    <form class="col-md-6 m-auto py-5">
        <div class="input-group mb-3">
            <input id="input" type="text" class="form-control text-dark" placeholder="Search for meal....">
            <div class="input-group-append">
                <button id="btn" type="button" class="btn btn-danger">Search</button>
            </div>
        </div>
    </form>

    <!-- Foods Area  -->
    <section class="container py-5">
        <div id="foods" class="row g-3"></div>
        <p id="error" class="lead text-danger text-center">Please enter valid food üçî name.</p>
    </section>
    <!-- End Foods Area -->

    <!-- Footer -->
    <footer>
        <p>Copyright &copy; 2021 All rights reserved | This template is made with <span class="icons icon-heart"></span>
            by <a href="#">shahjalal rafi</a></p>
    </footer>
    <!-- Footer -->

    <!-- Details In Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Meals Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="foodsDetails" class="modal-body"></div>
                <div class="modal-footer">
                    <p>Created By <a href="#">shahjalal rafi </a></p>
                </div>
            </div>
        </div>
    </div>
    <!-- End Modal -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
