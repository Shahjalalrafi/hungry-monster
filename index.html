<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry monster</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
<!-- NAVBAR -->
    <nav class="navbar navbar-light bg-light">
        <form class="container container-fluid">
            <a class="navbar-brand">Navbar</a>
            <div class="d-flex">
                <p class="mx-3 pt-3">Home</p>
                <p class="mx-3 pt-3">About</p>
                <p class="active mx-3 pt-3">Recipies</p>
                <p class="mx-3 pt-3">Blog</p>
            </div>
        </form>
    </nav>

<!-- INPUT AND SEARCH BUTTON -->
    <form class="col-md-6 m-auto py-5">
        <div class="input-group mb-3">
            <input id="input" type="text" class="form-control text-dark" placeholder="Search for meal....">
            <div class="input-group-append">
                <button id="btn" type="button" class="btn btn-danger">Search</button>
            </div>
        </div>
    </form>

    <!-- ALL ITEMS -->
    <div class="container">
        <div id="all-recipies" class="row g-4" >
            
        </div>
    </div>


    <!-- MODAL -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Meals Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="itemDetails" class="modal-body"></div>
                
            </div>
        </div>
    </div>



    <!-- BOOTSTRAP CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!-- OUTER JS -->
    <script src="index.js"></script>
</body>

</html>
